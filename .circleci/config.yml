version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11  # Imagen oficial de CircleCI con Python
    steps:
      - checkout  # Clona tu repo

      - run:
          name: Instalar dependencias
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Ejecutar tests
          command: pytest

      - run:
          name: Enviar notificación Slack
          command: |
            if [ "${CIRCLE_JOB_STATUS}" = "Success" ]; then
              STATUS="✅ Tests pasaron correctamente"
            else
              STATUS="❌ Tests fallaron"
            fi
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"$STATUS en *$CIRCLE_PROJECT_REPONAME* (branch: $CIRCLE_BRANCH)\"}" \
              $SLACK_WEBHOOK_URL

workflows:
  version: 2
  test-workflow:
    jobs:
      - test